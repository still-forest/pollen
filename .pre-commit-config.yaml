repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: bash -c 'pnpm lint:fix;'
        language: system
        files: ^lib/.*\.ts$
        pass_filenames: true
        always_run: false
      - id: test
        name: Test
        entry: bash -c 'pnpm test;'
        language: system
        files: ^lib/.*\.ts$
        pass_filenames: true
        always_run: false
